CLASS_NAMES:
  [
    "Pedestrian",
    "Car",
    "IGV-Full",
    "Truck",
    "Trailer-Empty",
    "Trailer-Full",
    "IGV-Empty",
    "Crane",
    "OtherVehicle",
    "Cone",
    "ContainerForklift",
    "Forklift",
    "Lorry",
    "ConstructionVehicle",
    "WheelCrane",
  ]

DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/kl_dataset.yaml
  # _BASE_CONFIG_: cfgs/dataset_configs/lightwheel_dataset.yaml
  # POINT_CLOUD_RANGE: [-69.12, -39.68, -3, 69.12, 39.68, 1]
  POINT_CLOUD_RANGE: [-69.12, -39.68, -3, 69.12, 39.68, 5]
  DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: { "train": True, "test": False }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.16, 0.16, 8]
      MAX_POINTS_PER_VOXEL: 32
      MAX_NUMBER_OF_VOXELS: { "train": 80000, "test": 40000 }
  DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ["placeholder"]
    AUG_CONFIG_LIST:
      - NAME: gt_sampling
        USE_ROAD_PLANE: False
        DB_INFO_PATH:
          - kl_dbinfos.pkl
        PREPARE:
          {
            filter_by_min_points:
              [
                "Pedestrian:5",
                "Car:5",
                "IGV-Full:5",
                "Truck:5",
                "Trailer-Empty:5",
                "Trailer-Full:5",
                "IGV-Empty:5",
                "Crane:5",
                "OtherVehicle:5",
                "Cone:5",
                "ContainerForklift:5",
                "Forklift:5",
                "Lorry:5",
                "ConstructionVehicle:5",
                "WheelCrane:5",
              ],
            filter_by_difficulty: [-1],
          }

        SAMPLE_GROUPS:
          [
            "Pedestrian:15",
            "Car:15",
            "IGV-Full:15",
            "Truck:15",
            "Trailer-Empty:15",
            "Trailer-Full:15",
            "IGV-Empty:15",
            "Crane:15",
            "OtherVehicle:15",
            "Cone:15",
            "ContainerForklift:15",
            "Forklift:15",
            "Lorry:15",
            "ConstructionVehicle:15",
            "WheelCrane:15",
          ]
        NUM_POINT_FEATURES: 4
        DATABASE_WITH_FAKELIDAR: False
        REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
        LIMIT_WHOLE_SCENE: False

      - NAME: random_world_flip
        ALONG_AXIS_LIST: ["x"]

      - NAME: random_world_rotation
        WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

      - NAME: random_world_scaling
        WORLD_SCALE_RANGE: [0.95, 1.05]

MODEL:
  NAME: PointPillar

  VFE:
    NAME: PillarVFE
    WITH_DISTANCE: False
    USE_ABSLOTE_XYZ: True
    USE_NORM: True
    NUM_FILTERS: [64]

  MAP_TO_BEV:
    NAME: PointPillarScatter
    NUM_BEV_FEATURES: 64

  BACKBONE_2D:
    NAME: BaseBEVBackbone
    LAYER_NUMS: [3, 5, 5]
    LAYER_STRIDES: [2, 2, 2]
    NUM_FILTERS: [64, 128, 256]
    UPSAMPLE_STRIDES: [1, 2, 4]
    NUM_UPSAMPLE_FILTERS: [128, 128, 128]

  DENSE_HEAD:
